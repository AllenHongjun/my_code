<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--缩略图 和验证码  有一个帮助类 知道如何使用-->


    <form action="/" method="post">
        用户名: <input type="text" name="txtName" value="" />
        密码：<input type="text" name="txtPwd" value="" />
        验证码：<img id="validateCode" src="ValidateCode.ashx" alt="图片验证码" />
            <input type="subm" name="name" value="登陆" />
    </form>



    <script>
        window.onload = function () {
            var validateCode = document.getElementById("validateCode");
            //console.log(validateCode);
            validateCode.onclick = function () {
                document.getElementById("validateCode").src = "ValidateCode.ashx?d=" + new Date().getMilliseconds();
            }
        }
    </script>
</body>
</html>
