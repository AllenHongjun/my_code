<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <!--来一个使用表单元素上传图片的 最简单的实例
        一个功能 都是分层 服务端 和客户端的表现层 是服务端 和客户端相互结合的
        要上传图片的 表单元素必须 设置这个属性 。。浏览器提供的接口

        但是没有看到 发过去请求的内容。。js的有一个一个的步骤 还比较的清楚。这个不知道如何能够截获一下 发过去的图片信息

        只能在服务端接受的时候看看 。但是.net 有很多都是封装了。都看不清楚 底层的东西。h5的元素支持上传多张图片
        enctype="multipart/form-data"
        -->

    <form action="/FileUp/ProcessFileUp.ashx" method="post" enctype="multipart/form-data">
        <label>上传图片</label>
        <input type="file" name="FileUp" value=""  multiple/>
        <input type="text" name="txtName" />
        <button type="submit">提交</button>

    </form>
</body>
</html>
