<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>道具出售</title>

		<script type="text/javascript" src="../js/rem.js"></script>
		<script type="text/javascript" src="../js/iconfont.js"></script>
		<link href="../lib/mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/sell.css" />

	</head>

	<body>
		<div class="mui-content">
			<!--头部   开始-->
			<div class="top">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left icon-back"></a>

					<h1 class="mui-title">道具出售</h1>
				</header>
			</div>
			<!--头部   结束-->

			<!--发布道具   开始-->
			<div class="sell">
				<!--TODO-->
			</div>
			<!--发布道具   结束-->

			<!--底部   开始-->
			<div class="bottom">
				<button type="button" class="mui-btn mui-btn-danger">确定发布</button>
			</div>
			<!--底部   结束-->

			<script type="text/html" id="addItem">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<h5><%=result.name%></h5>
					</li>
					<!--<li class="mui-table-view-cell">-->
					<!--<h5>这里显示该道具的默认描述</h5>-->
					<!--</li>-->
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="<%=result.pic%>">
						</a>
					</li>
					<!--<li class="mui-table-view-cell">
                <textarea rows="5" placeholder="在这里描述一下宝贝吧"></textarea>
            </li>-->
				</ul>
				<ul class="mui-table-view price">
					<li class="mui-table-view-cell">
						<div class="mui-media-body">
							指导价<small>(单价)</small>
						</div>
						<span class="mui-badge mui-badge-inverted black">￥<%=result.price%></span>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-media-body">
							数量
						</div>
						<span class="mui-badge mui-badge-inverted black"><%=result.count%></span>
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-media-body">
							价格
						</div>
						<span class="mui-badge mui-badge-inverted ">
                    <input type="number" name='price' class="mui-input-clear" placeholder="开个价吧"/>
                </span>
					</li>

				</ul>

			</script>

			<script src="../lib/artTemplate/template-native.js"></script>
			<script src="../lib/mui/js/mui.min.js"></script>
			<script src="../lib/zepto/zepto.min.js"></script>
			<script src="../js/common.js"></script>
			<script src="../js/sell/itemRequest.js"></script>
			<script src="../js/sell/additem.js"></script>
		</div>
	</body>

</html>
