<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>游戏绑定</title>

    <script type="text/javascript" src="../js/rem.js" ></script>
    <script type="text/javascript" src="../js/iconfont.js" ></script>

    <link href="../lib/mui/css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/iconfont.css" />
    <link rel="stylesheet" href="../css/mui.picker.min.css" />
    <link rel="stylesheet" href="../css/public.css" />
    <link rel="stylesheet" href="../css/login.css" />


</head>
<body>
<div class="mui-content binding">
    <!--头部   开始-->
    <div class="top">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left icon-back"></a>
            <h1 class="mui-title">游戏绑定</h1>
        </header>
    </div>
    <!--头部   结束-->

    <button id='showUserPicker' class="mui-btn mui-btn-block games-btn" type='button'>请选择游戏</button>
    <form id='login-form' class="mui-input-group">
        <div class="mui-input-row binding-btn">
            <input id='account' name="account" type="text" class="mui-input-clear mui-input" placeholder="请输入主链ID">
        </div>
        <div class="mui-input-row binding-btn">
            <input id='password' name="pwd" type="password" class="mui-input-clear mui-input" placeholder="请输入游戏密码">
        </div>
    </form>
    <div class="mui-content-padded">
        <button id='btnBind' class="mui-btn mui-btn-block mui-btn-primary login-btn">去绑定</button>
    </div>
    <img src="../img/logo.png" class="logo"/>
</div>


<script src="../lib/mui/js/mui.min.js"></script>
<script type="text/javascript" src="../lib/mui/js/mui.picker.min.js" ></script>
<script type="text/javascript" src="../js/iconfont.js"></script>
<script type="text/javascript" src="../lib/md5/md5.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/bind.js"></script>


</body>
</html>
