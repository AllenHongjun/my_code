<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>修改密码</title>

	<script type="text/javascript" src="../js/rem.js"></script>
	<link href="../lib/mui/css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/iconfont.css" />
	<link rel="stylesheet" href="../lib/mui/css/icons-extra.css" />
	<link rel="stylesheet" href="../css/public.css" />
	<link rel="stylesheet" href="../css/login.css" />
</head>
<body>
	<div class="mui-content binding">
		<!--头部   开始-->
		<div class="top">
			<header class="mui-bar mui-bar-nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left icon-back"></a>
			    <h1 class="mui-title">修改密码</h1>
			</header>				
		</div>
		<!--头部   结束-->
		
		<div class="login">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row register-btn">
					<label>
						<svg class="mui-icon icon" aria-hidden="true">
						  	<use xlink:href="#icon-mima"></use>
						</svg>
					</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入旧密码">
				</div>
				<div class="mui-input-row register-btn">
					<label>
						<svg class="mui-icon icon" aria-hidden="true">
						  	<use xlink:href="#icon-mima"></use>
						</svg>
					</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入新密码">
				</div>
				<div class="mui-input-row register-btn">
					<label>
						<svg class="mui-icon icon" aria-hidden="true">
						  	<use xlink:href="#icon-mima"></use>
						</svg>
					</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请再次输入新密码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary login-btn">确定修改</button>			
			</div>
			
		</div>
		
	</div>
	<script src="../lib/mui/js/mui.min.js"></script>
	<script type="text/javascript" src="../lib/mui/js/mui.picker.min.js" ></script>
	<script type="text/javascript" src="../js/iconfont.js"></script>
</body>
</html>
