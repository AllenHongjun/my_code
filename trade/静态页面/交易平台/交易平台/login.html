<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>登录</title>
	    <script src="js/mui.min.js"></script>
	    <script type="text/javascript" src="js/rem.js" ></script>
	    <script type="text/javascript" src="js/iconfont.js" ></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/iconfont.css" />
	    <link rel="stylesheet" href="css/public.css" />
	    <link rel="stylesheet" href="css/login.css" />
	    <script type="text/javascript" charset="utf-8">
	      	mui.init();
    	</script>
	</head>
	<body>
		<div class="mui-content binding">
			<!--头部   开始-->
			<div class="top">
				<header class="mui-bar mui-bar-nav">
				    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left icon-back"></a>
				    <h1 class="mui-title">登录</h1>
				</header>				
			</div>
			<!--头部   结束-->
			
			<div class="login">
				<form id='login-form' class="mui-input-group">
					<div class="mui-input-row register-btn">
						<label>
							<svg class="mui-icon icon" aria-hidden="true">
							  	<use xlink:href="#icon-zhanghao"></use>
							</svg>
						</label>
						<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入用户名">
					</div>
					<div class="mui-input-row register-btn">
						<label>
							<svg class="mui-icon icon" aria-hidden="true">
							  	<use xlink:href="#icon-mima"></use>
							</svg>
						</label>
						<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
					</div>
				</form>
				<div class="mui-content-padded">
					<button id='login' class="mui-btn mui-btn-block mui-btn-primary login-btn">登录</button>
					<div class="link-area"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
					</div>
				</div>
				<div class="others">
					<h5>其他登录方式</h5>
					<a href="#">
						<svg class="mui-icon icon" aria-hidden="true">
						  	<use xlink:href="#icon-shouji"></use>
						</svg>
						<!--手机登录-->
					</a>
					<a href="#">
						<svg class="mui-icon icon" aria-hidden="true">
						  	<use xlink:href="#icon-weixin4"></use>
						</svg>
						<!--登录-->
					</a>
				</div>
			</div>
			
		</div>
	</body>
</html>
