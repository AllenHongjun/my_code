<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>支付结果</title>
	    <script src="js/mui.min.js"></script>
	    <script type="text/javascript" src="js/rem.js" ></script>
	    <script type="text/javascript" src="js/iconfont.js" ></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/iconfont.css" />
	    <link rel="stylesheet" href="css/public.css" />
	    <link rel="stylesheet" href="css/orderList.css" />
	    <script type="text/javascript" charset="utf-8">
	      	mui.init();
    	</script>
	</head>
	<body>
		
		<!--头部   开始-->
		<div class="top">
			<header class="mui-bar mui-bar-nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left icon-back"></a>
			    <h1 class="mui-title">订单</h1>
			</header>				
		</div>
		<!--头部   结束-->
		
		<!--支付成功   开始-->
		<div class="mui-content">
			<div class="banner">
				<img src="img/success.png" width="100%"/>
			</div>			
			<!--订单信息   开始-->
			<div class="info">
				<h1>恭喜您，支付成功 !</h1>
				<div class="info-text">
					<p><span>订单号：</span>20160802142945695459611</p>
					<p><span>交易金额：</span>10 元</p>
					<p style="border-bottom: 0;"><span>交易时间：</span>2018.07.12&nbsp;&nbsp;16:27</p>
				</div>
			</div>		
			<!--订单信息   结束-->
			
			<!--按钮   开始-->
			<div class="info-btn">
				<a href="#" class="info-btn-01 left">查看订单</a>
				<a href="#" class="info-btn-02 right">返回首页</a>
				<div class="clear"></div>
			</div>
			<!--按钮   结束-->
		</div>
		<!--支付成功   结束-->
		
		<!--支付失败   开始-->
		<div class="mui-content" style="display: none;">
			<div class="banner">
				<img src="img/fail.png" width="100%"/>
			</div>			
			<!--订单信息   开始-->
			<div class="info">
				<h1>对不起，支付失败 !</h1>
				<div class="info-text">
					<p><span>订单号：</span>20160802142945695459611</p>
					<p style="border-bottom: 0;"><span>失败原因：</span>这里描述支付失败的原因</p>
				</div>
			</div>		
			<!--订单信息   结束-->
			
			<!--按钮   开始-->
			<div class="info-btn">
				<a href="#" class="info-btn-01 left">重新支付</a>
				<a href="#" class="info-btn-02 right">返回首页</a>
				<div class="clear"></div>
			</div>
			<!--按钮   结束-->
		</div>
		<!--支付失败   结束-->
	</body>
</html>
