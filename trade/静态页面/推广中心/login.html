<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<script type="text/javascript" src="js/rem.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/icons-extra.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="mui-content binding">
			<!--头部   开始-->
			<div class="top">
				<header class="mui-bar mui-bar-nav">
				    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left icon-back"></a>
				    <h1 class="mui-title">登录</h1>
				</header>				
			</div>
			<!--头部   结束-->
			
			<div class="login">
				<image src="img/39buyu-logo.png" class="logo"></image>
				<form id='login-form' class="mui-input-group">
					<div class="mui-input-row register-btn">
						<label>
							<svg class="mui-icon icon" aria-hidden="true">
							  	<use xlink:href="#icon-zhanghao"></use>
							</svg>
						</label>
						<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
					</div>
					<div class="code">
						<div class="mui-input-row register-btn">
							<label>
								<span class="mui-icon-extra mui-icon-extra-calc icon"></span>
							</label>
							<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">					
						</div>
						<button class="mui-btn mui-btn-block mui-btn-primary code-btn">获取验证码</button>
						<div class="clear"></div>
					</div>
				</form>
				<div class="mui-content-padded">
					<button id='login' class="mui-btn mui-btn-block mui-btn-primary login-btn">注册</button>
					<h6>*未注册用户直接登录即可完成登录</h6>				
				</div>
				
			</div>
			
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/mui.picker.min.js" ></script>
		<script type="text/javascript" src="js/iconfont.js"></script>
	</body>
</html>
