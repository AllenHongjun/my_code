<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title></title>
	    <script src="js/mui.min.js"></script>
	    <script type="text/javascript" src="js/rem.js" ></script>
	    <script type="text/javascript" src="js/iconfont.js"></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <link rel="stylesheet" href="css/iconfont.css" />
	    <link rel="stylesheet" href="css/public.css" />
	    <link rel="stylesheet" href="css/forward.css" />
	</head>
	<body>
		<!--头部   开始-->
		<div class="top">
			<header class="mui-bar mui-bar-nav">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left icon-back"></a>
			    <h1 class="mui-title">提现</h1>
			</header>	
		</div>
		<!--头部   结束-->
		<div class="mui-content">
			<div class="money"><h1>12.56</h1>&nbsp;&nbsp;元</div>
			<!--提现框   开始-->
			<div class="box">
				<h3>提现到微信钱包</h3>
				<form>
					<span>￥</span>
					<input type="text" placeholder="最低1元起提"/>
					<button type="button" class="mui-btn mui-btn-warning mui-btn-outlined">全部</button>
					<div class="clear"></div>
				</form>
				<input type="text" placeholder="填写手机号" class="phone"/>
			</div>
			<div class="tips">*&nbsp;提现免手续费，预计1个工作日内到账</div>
			<!--提现框   结束-->
			<a href="#" class="txBtn">立即提现</a>
		</div>
	</body>
</html>
