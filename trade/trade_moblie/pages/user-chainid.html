<!DOCTYPE html>

    <script type="text/javascript" src="../js/rem.js"></script>
    <link href="../lib/mui/css/mui.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="../css/public.css"/>

<body>
<div class="mui-content">
    <!--头部   开始-->

        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left icon-back"></a>
            <h1 class="mui-title">主链ID</h1>
        </header>
    </div>
    <!--头部   结束-->
    <div class="chainid-box">
        <!--<div class="id" id="chainid">

        </div>
        <textarea id="trade-code-input" ></textarea>

    </div>

</div>

<script type="text/html" id="chain-id">
    <%for(var i= 0; i < result.length; i++){%>
    <% var item = result[i]; %>
    <div class="id"  >
        <span><%=item.gname%></span>　<span class="chainid">       <%=item.chinlid%></span>
    </div>
    <textarea class="trade-code-input" ></textarea>
    <a href="javascript:void(0)" class="copy" data-clipboard-text="<%=item.chinlid%>">点击复制</a>
    <%}%>
</script>
<script src="../lib/clipboard/clipboard.min.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
