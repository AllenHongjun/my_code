<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>商品搜索</title>

    <script type="text/javascript" src="../js/rem.js"></script> 
    <link href="../lib/mui/css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/iconfont.css" />
    <link rel="stylesheet" href="../css/public.css"/>

    <link rel="stylesheet" href="../css/list.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
	
	<style>
		/*.list{
			margin-top: 0px;
		}
		.search-list{
			margin-top: 0px;
		}*/
	</style>
</head>
<body>
<div class="mui-content">
	<!--头部   开始-->
    <div class="top">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left icon-back"></a>
            <h1 class="mui-title">全部</h1>
            <form id="search-form">
                <div class="mui-input-row mui-search">
                    <input type="search" class="mui-input-clear" placeholder="请输入关键字">
                </div>
            </form>
            <div class="sort">
                <a href="javascript:;" class="checked" data-type="time">最新</a>
                <a href="javascript:;" data-type="price">价格</a>
                <a href="javascript:;" data-type="other">筛选</a>
            </div>
        </header>
    </div>
    <!--头部   结束  -->
	
    <div id="refreshContainer" class="mui-content mui-scroll-wrapper list search-list">
        <div class="mui-scroll">
            <div class="search-box">
                    <!--TODO-->
                    
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="searchList">
    <ul class="mui-table-view">
        <%for(var i=0; i < result.list.length ;i++){%>
        <%var item = result.list[i];%>
        <li class="mui-table-view-cell mui-media">
            <a class="list-product" data-hyid="<%=item['HYId'];%>">
                <img class="mui-media-object mui-pull-left" src="<%=item['piconurl'];%>">

                <div class="mui-media-body">
                    <%=item['name']%>
                    <p class="mui-ellipsis"><%=item['gname']%></p>
                </div>
                <span class="mui-badge mui-badge-primary mui-badge-inverted gray">
                    <strong>￥<%=item['price']%></strong>
                    <br/>
                    		数量：<%=item['stock']%>个
                </span>
            </a>
        </li>
        <%}%>
    </ul>
</script>


<script src="../lib/mui/js/mui.min.js"></script>
<script type="text/javascript" src="../js/iconfont.js" ></script>	   
<script src="../lib/artTemplate/template-native.js"></script>
<script src="../lib/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/product-list.js"></script>
</body>
</html>
